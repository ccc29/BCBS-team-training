<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="f1" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="form1.css" rel="form1 stylesheet">
    <title> Test form1 </title>
</head>
<body>
    <form name="myForm" form id="myform" onsubmit="return validateForm()" method="pre">
    <main>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
        <section class="name">
            <p>
                Name : <input type="text" id="First name"> <input type="text" id="Last name"> <br>
            </p>
        </section>
        <section class="email">
            <p>
                Email : <input type="email" id="email" value="xyz@gmail.com"> <br> 
            </p>
        </section>
        <section class="contact">
            <p>
                Contact number : <input type="tel" id="number" min="10" max="10"> <br>
            </p>        
        </section>
        <section class="birthdate">
            <p>
                Birth date : <input type="date"> <br>
            </p>
        </section>
        <section class="choice">
            <p>
                Choice of domain : <input type="text" id="domain" value="Full stack / AWS / cloud security"> <br>
            </p>
        </section>
        <div class="buttons">
        <input type="submit" value="Click here to submit the form"> <br>
        <input type="Reset" value="Reset the form" onClick="fun()"> <br>
        </div>

<script>
    function fun(){
    document.getElementById("myForm").reset();
    }
    function validateForm(){
    var x = document.forms["myForm"]["First name"].value;
    if(x==null || x== ""){
    alert("Name must be filled out");
    return false;
    }
    var y = document.forms["myForm"]["email"].value;
    if(y== null){
    alert("Email cannot be left empty.");
    return false;
    }
    var z = document.forms["myForm"]["domain"].value;
    if(z==null || z==""){
    alert("please choose a domain name from below");
    return false;
    }
    }
</script>
</main>
</form>
</body>
